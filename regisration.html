<!doctype html>
<head>
<link rel="stylesheet" href="registration.css">
<title>HTML Table</title>
</head>
<head>
<style>
body{
background-color:yellow;
}
</style>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="400" bgcolor="skyblue" >
<caption><strong>REGISTRATION FORM</strong></caption>
<tr>
<th>Name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="Name" placeholder="Name" required/></td>
</tr>
<tr>
<th>Email</th>
<td><input type="Email"/></td>
</tr>
<tr>
<th>Password</th>
<td><input type="Password"/></td>
</tr>
<tr>
<th>ReEnter</th>
<td><input type="password"/></td>
</tr>
<tr>
<th>Address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Select your Course</th>
<td>
<select name="courses">
<option value="" selected="selected" disabled="disabled">Select your course</option>
<option value="1">Machine Learing</option>
<option value="2">Internet Of Things</option>
<option value="3">Cyber Security</option>
<option value="4">Mobile App Development</option>
<option value="5">Full Stack Development</option>
<option value="6">Data Science</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" style="background-color:black;color:white;width=150px;height=40px;" value="SUBMIT"/>
</td>
</tr>
</table>
</form>
</body>
</html>
