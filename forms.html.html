<html>
<head>
<link rel="stylesheet" href="css/form1.css" />
<title>Form</title>
</head>
<form>
<table >
<tr >
<th colspan="2"><font size="10">Registration Form</font></th>
</tr>
<tr>
<th>
<label> First Name</label></th>
<th><input type="text"></th>
</tr>
<tr>
<th>
<label>Middle Name</label></th>
<th><input type="text"></th>
</tr>
<tr >
<th>
<label>Last Name</label></th>
<th><input type="text"></th>
</tr>
<tr>
<th>
<label>Address</label></th>
<th><textarea cols="20" rows="3" value="address"></textarea></th>
</tr>
<tr >
<th>
<label>Email</label></th>
<th><input type="email"></th>
</tr>
<tr>
<th>
<label>Password</label></th>
<th><input type="password"></th>
</tr>
<tr >
<th>
<label>Gender</label></th>
<th>
<input type="radio" name="gender">Male 
<input type="radio" name="gender">Female
</th>
</tr>
<tr >
<th>
<label>Branches</label></th>
<th>
<select name="Branches">
<option value="Computer Science And Engineering">Computer Science And Engineering</option>  
<option value="Information Technology">Information Technology</option>  
<option value="Civil Engineering">Civil Engineering</option>  
<option value="Mechanical Engineering">Mechanical Engineering</option> 
</th>
</tr>
<tr>
<th colspan="2"><input type="Submit">
<input type="reset">
</th>
</tr>

</table>
</form>

</body>
</html>
